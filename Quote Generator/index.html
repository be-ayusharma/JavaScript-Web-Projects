    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quote Generator</title>
        <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/color/48/quote--v1.png">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left">
                    <img src="images/quotes.png" alt="Quote" class="quote-img" id="quote-img">
                </i>
                <span id="quote"></span>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Button -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet This">
                    <i class="fab fa-twitter">
                        <img src="images/white-X-icon.png" alt="" class="twitter-img">
                    </i>
                </button>
                <button class="new-quote" id="new-quote">New Quote</button>
            </div>
        </div>
    </body>
    <script src="quotes.js"></script>
    <script src="script.js"></script>

    </html>
